<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Minter App</title>
</head>
<body>
    <header>
        <h1>NFT Minter App</h1>
    </header>
    <main>
        <section id="connect-wallet">
            <h2>Connect to Wallet</h2>
            <!-- Add wallet connection button or form here -->
        </section>
        <section id="nft-minter">
            <h2>NFT Minter</h2>
            <form id="mint-form">
                <div>
                    <label for="recipient">Recipient Address</label>
                    <input type="text" id="recipient" required>
                </div>
                <div>
                    <label for="token-uri">Token URI</label>
                    <input type="text" id="token-uri" required>
                </div>
                <button type="submit">Mint NFT</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 NFT Minter App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
